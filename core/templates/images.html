{% extends "base/app_base.html" %}

{% block title %}Imagens{% endblock %}

{% block content %}
<div class="flex-1">
  <h1 class="text-2xl font-bold mb-4">Imagens</h1>
  {% if images %}
    <ul class="list-none p-0 m-0">
      {% for image in images %}
        <li class="flex items-center mb-2">
          <div class="flex items-center">
            <img src="{{ image.file.url }}" alt="{{ image.media_type }}" class="w-12 h-auto mr-4 border border-gray-300 p-1 cursor-pointer"
            onclick="openModalImage('{{ image.file.url }}')">
            <p>{{ image.file.name|slice:"6:" }}</p>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Não há imagens</p>
  {% endif %}
</div>

<!-- Modal -->
<div id="imageModal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-75 hidden flex items-center justify-center z-50">
  <span class="absolute top-4 right-4 text-white text-2xl cursor-pointer" onclick="closeModalImage()">&times;</span>
  <img id="modalImage" class="max-w-full max-h-full" src="" alt="Imagem">
</div>

<script>
  function openModalImage(imageUrl) {
    document.getElementById('modalImage').src = imageUrl;
    document.getElementById('imageModal').classList.remove('hidden');
  }

  function closeModalImage() {
    document.getElementById('imageModal').classList.add('hidden');
  }
</script>
{% endblock %}
